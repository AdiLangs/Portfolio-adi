<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me & My Websites</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 50px 20px;
        }
        header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #00aaff;
        }
        header h1 {
            color: #00aaff;
            margin: 20px 0 10px;
        }
        header p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
        }
        h2 {
            color: #00aaff;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .link {
            background-color: #111;
            border: 2px solid #00aaff;
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s;
        }
        .link a {
            color: #00aaff;
            text-decoration: none;
            font-size: 20px;
            display: block;
            padding: 10px;
        }
        .link img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .link:hover {
            background-color: #00aaff;
        }
        .link:hover a {
            color: #000;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/150" alt="Your Face">
        <h1>Your Name</h1>
        <p>Welcome to my personal space! Here are some of the projects and websites I've worked on.</p>

    <div class="container">
